{% extends 'relation/booklist.html' %}
{% block content %}

<h2 class="mb-4 text-center fw-bold">Add New Publisher</h2>
<form method="post" class="mx-auto" style="max-width: 500px;" action="{% url 'addPublisher' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Add Publisher</button>
    </div>
</form>
<a href="{% url 'relation' %}" class="btn btn-secondary mt-2">Back to Booklist</a>
{% endblock %}
